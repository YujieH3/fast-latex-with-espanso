# Created by Yujie 'Jay' He
# Inspired by the legend, Gilles Castel and Masacroso.
# See his blog at https://castel.dev/post/lecture-notes-1/.

# Use this together with latex customization, sometimes it's better to define a \newcommand in .tex rather than here.

undo_backspace: true	# backspace to undo triggering

matches:

# Shortcuts

  - trigger: ";" # because I can't reach \
    replace: "\\"

# Quick commands for packages

  - trigger: ":math"
    replace: "\\usepackage{amsmath, amssymb, physics, tensor}"
  - trigger: ":margin"
    replace: "\\usepackage[margin=$|$in]{geometry}"

# Math mode

  - trigger: "mk"
    replace: "$$|$$"
  - trigger: "dm"
    replace: |-
        $$
        $|$
        $$

# Greek letters 

  - trigger: agg
    replace: "\\alpha "
  - trigger: bgg
    replace: "\\beta "
  - trigger: Bgg
    replace: "\\Beta "
  - trigger: ggg
    replace: "\\gamma "
  - trigger: Ggg
    replace: "\\Gamma "
  - trigger: dgg
    replace: "\\delta "
  - trigger: Dgg
    replace: "\\Delta "
  - trigger: egg
    replace: "\\epsilon "
  - trigger: eta
    replace: "\\eta "
  - trigger: kgg
    replace: "\\kappa "
  - trigger: rgg
    replace: "\\rho "
  - trigger: thg
    replace: "\\theta "
  - trigger: Thg
    replace: "\\Theta "
  - trigger: tau
    replace: "\\tau "
  - trigger: phi
    replace: "\\phi "
  - trigger: Phi
    replace: "\\Phi "
  - trigger: zgg
    replace: "\\zeta "
  - trigger: lgg
    replace: "\\lambda "
  - trigger: Lgg
    replace: "\\Lambda "
  - trigger: psi
    replace: "\\psi "
  - trigger: Psgg
    replace: "\\Psi "
  - trigger: sgg
    replace: "\\sigma "
  - trigger: Sgg
    replace: "\\Sigma "
  - trigger: cgg
    replace: "\\chi "
  - trigger: ogg
    replace: "\\omega "
  - trigger: Ogg
    replace: "\\Omega "
  - trigger: pgg
    replace: "\\pi "
  - trigger: Pgg
    replace: "\\Pi "
  - trigger: xgg
    replace: "\\xi "
  - trigger: Xgg
    replace: "\\Xi "
  - trigger: nug
    replace: "\\nu "
  - trigger: mug
    replace: "\\mu "
  - trigger: ugg
    replace: "\\upsilon "
  - trigger: Ugg
    replace: "\\Upsilon "

# Fractions

  - trigger: "//"
    replace: "\\frac{$|$}{}"
  - regex: "\\.(?P<numerator>.*)/"
    replace: "\\frac{{{numerator}}}{$|$}"
  - trigger: "d//"
    replace: "\\dfrac{$|$}{}"

# Brackets

  - trigger: "( "
    replace: "( $|$ )"
  - trigger: "[ "
    replace: "[ $|$ ]"
  - trigger: "{ "
    replace: "\\{ $|$ \\}"
  - trigger: "(("
    replace: "\\qty( $|$ )"
  - trigger: "[["
    replace: "\\qty[ $|$ ]"
  - trigger: "{{"
    replace: "\\qty{ $|$ }"

# Super/subscripts
  
  - trigger: "ll"
    replace: "_{$|$}"
  - trigger: "uu"
    replace: "^{$|$}"

# Derivatives and integrals
  
  - trigger: "ddd"
    replace: "\\dd{$|$}"
  - trigger: "pp"
    replace: "\\partial"
  - trigger: "int0inf "
    replace: "\\int_0^\\infty"
  - trigger: "int0 "
    replace: "\\int_0^{$|$}"

# Fonts and symbols

  - regex: "vb(?P<v>.*)\\."
    replace: "\\vb{{{v}}}"
  - trigger: mrm
    replace: \mathrm{$|$}
  - trigger: mcl
    replace: \mathcal{$|$}
  - trigger: "LL"
    replace: "\\mathcal{L}"
  - trigger: "II"
    replace: "\\mathbb{1}"
  - trigger: "RR"
    replace: "\\mathbb{R}"

# braket notation

  - trigger: "braa"
    replace: "\\bra{$|$}"
  - trigger: "kket"
    replace: "\\ket{$|$}"
