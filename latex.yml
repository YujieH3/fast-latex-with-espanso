# Learning to become a LaTeX master. Inspired by the legendary Gilles Castel. See his blog at https://castel.dev/post/lecture-notes-1/.

matches:

# Greek letters
  - trigger: "\\a"
    replace: "\\alpha"

  - trigger: "\\s"
    replace: "\\sigma"

  - trigger: "\\l"
    replace: "\\lambda"

# Commands
  - trigger: "//"
    replace: "\\frac{$|$}{}"

  
