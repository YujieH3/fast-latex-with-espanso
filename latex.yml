# Inspired by the legend, Gilles Castel and Masacroso.
# See his blog at https://castel.dev/post/lecture-notes-1/.

# Use this together with latex customization, sometimes it's better to define a \newcommand in .tex rather than here.
# If there is any false trigger, edit this file.

undo_backspace: true	# backspace to undo triggering

matches:

# Shortcuts

  - trigger: ";" # because I can't reach \
    replace: "\\"

# Quick commands for packages

  - trigger: ":math"
    replace: "\\usepackage{amsmath, amssymb, physics, tensor}"
  - trigger: ":margin"
    replace: "\\usepackage[margin=$|$in]{geometry}"

# Math mode

  - trigger: "mk"
    replace: "$$|$$"
  - trigger: "dm"
    replace: |-
        $$
        $|$
        $$
  - trigger: ":gtr"
    replace: |-
        \begin{gather}
        $|$
        \end{gather}

# Greek letters 

  - trigger: agg
    replace: "\\alpha"
  - trigger: bgg
    replace: "\\beta"
  - trigger: Bgg
    replace: "\\Beta"
  - trigger: ggg
    replace: "\\gamma"
  - trigger: Ggg
    replace: "\\Gamma"
  - trigger: dgg
    replace: "\\delta"
  - trigger: Dgg
    replace: "\\Delta"
  - trigger: egg
    replace: "\\epsilon"
  - trigger: etg
    replace: "\\eta"
  - trigger: kgg
    replace: "\\kappa"
  - trigger: rgg
    replace: "\\rho"
  - trigger: thg
    replace: "\\theta"
  - trigger: Thg
    replace: "\\Theta"
  - trigger: tag
    replace: "\\tau"
  - trigger: phg
    replace: "\\phi"
  - trigger: Phg
    replace: "\\Phi"
  - trigger: zgg
    replace: "\\zeta"
  - trigger: lgg
    replace: "\\lambda"
  - trigger: Lgg
    replace: "\\Lambda"
  - trigger: psg
    replace: "\\psi"
  - trigger: Psgg
    replace: "\\Psi"
  - trigger: sgg
    replace: "\\sigma"
  - trigger: Sgg
    replace: "\\Sigma"
  - trigger: cgg
    replace: "\\chi"
  - trigger: ogg
    replace: "\\omega"
  - trigger: Ogg
    replace: "\\Omega"
  - trigger: pgg
    replace: "\\pi"
  - trigger: Pgg
    replace: "\\Pi"
  - trigger: xgg
    replace: "\\xi"
  - trigger: Xgg
    replace: "\\Xi"
  - trigger: nug
    replace: "\\nu"
  - trigger: mug
    replace: "\\mu"
  - trigger: ugg
    replace: "\\upsilon"
  - trigger: Ugg
    replace: "\\Upsilon"

# Fractions

  - trigger: "//"
    replace: "\\frac{$|$}{}"
  - regex: "(?P<numerator>.\\d{1})/"
    replace: "\\frac{{{numerator}}}{$|$}"
  - trigger: "d//"
    replace: "\\dfrac{$|$}{}"

# Brackets

  - trigger: "( "
    replace: "($|$)"
  - trigger: "[ "
    replace: "[$|$]"
  - trigger: "{ "
    replace: "\\{$|$\\}"
  - trigger: "(( "
    replace: "\\qty($|$)"
  - trigger: "[[ "
    replace: "\\qty[$|$]"
  - trigger: "{{ "
    replace: "\\qty{$|$}"

# Super/subscripts
  
  - trigger: "__"
    replace: "_{$|$}"
  - trigger: "^^"
    replace: "^{$|$}"

# Derivatives and integrals
  
  - trigger: "dd "
    replace: "\\dd{$|$}"
  - trigger: "pp "
    replace: "\\partial"
  - regex: "int(?P<dim>\\d{1})(?P<x>\\D{1})"
    replace: "\\int\\dd[{{dim}}]{{{x}}}"
  - regex: "int(?P<x>\\D{1})"
    replace: "\\int\\dd{{{x}}}"

# Fonts and symbols

  - regex: "vb(?P<v>\\D{1})"
    replace: "\\vb{{{v}}}"
  - trigger: mrm
    replace: \mathrm{$|$}
  - trigger: mcl
    replace: \mathcal{$|$}
  - trigger: "LL"
    replace: "\\mathcal{L}"
  - trigger: "II"
    replace: "\\mathbb{1}"
  - trigger: "RR"
    replace: "\\mathbb{R}"

# braket notation

  - trigger: "braa"
    replace: "\\bra{$|$}"
  - trigger: "kket"
    replace: "\\ket{$|$}"
