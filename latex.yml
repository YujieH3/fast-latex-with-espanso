matches:

# Quick commands for packages
  - trigger: ":math"
    replace: "\\usepackage{amsmath, physics}	% packages for math"

# Greek letters
  - trigger: "\\a "
    replace: "\\alpha"

  - trigger: "\\s "
    replace: "\\sigma"

  - trigger: "\\l "
    replace: "\\lambda"

  - trigger: "\\th "
    replace: "\\theta"

  - trigger: "\\ph "
    replace: "\\phi"

# Fractions
  - trigger: "//"
    replace: "\\frac{$|$}{}"

# Brackets
  - trigger: "( "
    replace: "\\left($|$\\right)"
  
  - trigger: "[ "
    replace: "\\left[$|$\\right]"

  - trigger: "{ "
    replace: "\\left\\{$|$\\right\\}"

