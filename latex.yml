undo_backspace: true	# backspace to undo triggering

matches:

# Quick commands for packages
  - trigger: ":math"
    replace: "\\usepackage{amsmath, physics}	% packages for math"

# Greek letters
  - trigger: "\\a "
    replace: "\\alpha"

  - trigger: "\\s "
    replace: "\\sigma"

  - trigger: "\\l "
    replace: "\\lambda"

  - trigger: "\\th "
    replace: "\\theta"

  - trigger: "\\ph "
    replace: "\\phi"

# Fractions
  - trigger: "//"
    replace: "\\frac{$|$}{}"

  - trigger: "d//"
    replace: "\\dfrac{$|$}{}"

  - trigger: "1//"
    replace: "\\frac{1}{$|$}"

# Brackets
  - trigger: "( "
    replace: "\\left($|$\\right)"
  
  - trigger: "[ "
    replace: "\\left[$|$\\right]"

  - trigger: "{ "
    replace: "\\left\\{$|$\\right\\}"

# Super/subscripts
  - trigger: "__"
    replace: "_{$|$}"

  - trigger: "^^"
    replace: "^{$|$}"

# Derivatives
  - trigger: "\\d "
    replace: "\\,\\mathrm{d}"
  
  - trigger: "\\p "
    replace: "\\partial"

  - trigger: "\\pp"
    replace: "\\frac{\\partial $|$}{\\partial}"

# Fonts
  - trigger: "rm "
    replace: "\\mathrm{$|$}"


